#A Well-known Nursery Rhyme in Kazakh
&lt;br&gt;
###If we find two prominence types in a nursery rhyme, could we be inspired, that a language is allowed to exhibit **more than one type of prominence**.

&lt;br&gt;
&lt;br&gt;

###Some prior assumptions in this study need phonetic examinations:

1. Word-level prominence is **stress**, and it is realised with a **longer vowel** and a **higher pitch**

2. Phrase-level prominence is **pitch accent**, and it is realised with a **higher pitch**

---
#Grammar Assumed - Sequential Assignment
.pull-left[
- An analysis of *Optimality Theory* is proposed &lt;br&gt; &lt;br&gt;
- Kazakh is assumed to exhibit **four**-level prominence (word, phrasal, sentential and intonational) &lt;br&gt; &lt;br&gt;
- The input to **word-level stress assignment** is unparsed syllables &lt;br&gt; &lt;br&gt;
- The input to the next stage is the output of the previous stage &lt;br&gt; &lt;br&gt;
- At each level, there is a **default** prominence position (prominent at previous stage, etc.) &lt;br&gt; &lt;br&gt;
- Deviating from the default position will lead to **contrastive focus** at that level
]
.pull-right[
&lt;div style="text-align: center;"&gt;

&lt;/div&gt;
]

#Minimal Parsing vs. Maximal Parsing
.pull-left[
### Minimal Parsing
&lt;span style="font-variant: small-caps;"&gt;AllFeetRight &gt;&gt; AllFeetLeft &gt;&gt; Parse-&lt;/span&gt;σ
&lt;br&gt;
&lt;br&gt;
$$
\sigma\sigma\sigma\sigma\quad\rightarrow\quad\sigma\sigma(\sigma\sigma)
$$
$$
\sigma\sigma\sigma\sigma\sigma\quad\rightarrow\quad\sigma\sigma\sigma(\sigma\sigma)
$$
$$
an.gi.li.ja.liq \quad \rightarrow \quad an.gi.li.(ja.lìq)
$$
]
.pull-right[
### Maximal Parsing
&lt;span style="font-variant: small-caps;"&gt;Parse-&lt;/span&gt;σ&lt;span style="font-variant: small-caps;"&gt; &gt;&gt; AllFeetRight &gt;&gt; AllFeetLeft&lt;/span&gt;
&lt;br&gt;
&lt;br&gt;
$$
\sigma\sigma\sigma\sigma\quad\rightarrow\quad(\sigma\sigma)(\sigma\sigma)
$$
$$
\sigma\sigma\sigma\sigma\sigma\quad\rightarrow\quad\sigma(\sigma\sigma)(\sigma\sigma)
$$
$$
an.gi.li.ja.liq \quad \rightarrow \quad an.(gi.li).(ja.lìq)
$$
]
&lt;br&gt;
&lt;br&gt;
The current study argues for &lt;strong&gt;maximal parsing&lt;/strong&gt;, based on analysis of &lt;strong&gt;exceptional&lt;/strong&gt; negation marker {&lt;i&gt;-mA&lt;/i&gt;}.
&lt;br&gt;
&lt;br&gt;

#Word-level Stress

### 1. Syllables are maximally parsed (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;Parse-&lt;/span&gt;σ &lt;span style="font-variant: small-caps;"&gt;&gt;&gt; AllFeetRight &gt;&gt; AllFeetLeft&lt;/span&gt;&lt;/strong&gt;) and they are parsed into disyllabic feet only (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;FootBinary&lt;/span&gt;&lt;/strong&gt;). 
&lt;img src="images/wordparsing.png" width="900ptx"&gt;

---
#Word-level Stress

### 2. The default word-level stress (primary) goes to the **rightmost** foot of a word (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;MainRight &gt;&gt; MainLeft&lt;/span&gt;&lt;/strong&gt;), and there is only one primary stress (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;Culminativity&lt;/span&gt;&lt;/strong&gt;).

--
### 3. No secondary stress is allowed (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;*StressToNonHeadFoot&lt;/span&gt;&lt;/strong&gt;), even though feet are parsed.

--
### 4. The stress is aligned to the right edge of a foot (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;Iambic&lt;/span&gt;&lt;/strong&gt;).

--
&lt;img src="images/wordassignment.png" width="750ptx"&gt;

---
#Word-level Stress

### 5. The stress is assigned to a heavy syllable without exceptions (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;StressToWeight&lt;/span&gt;&lt;/strong&gt;).

--
### 6. The stress is assigned to the **morphological head** (M-head) of the phonological word (&lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;MainToM-Head&lt;/span&gt;&lt;/strong&gt;).

###The **input** to the phrasal level is the **output** of prominence assigned at the word level.

###Phrasal pitch accent goes to the position that is already prominent in the **input** (where the word stress goes, &lt;strong&gt;&lt;span style="font-variant: small-caps;"&gt;FaithHeadFoot &gt;&gt; ProminenceToP-HeadFoot&lt;/span&gt;&lt;/strong&gt;).
